<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> third-table </title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
<div class="container">
    <fieldset class="fieldset-1">
        <legend> personal data </legend>
        <fieldset class="fieldset-2">
            <legend> personal info </legend>
            <div class="table">
                <div class="name">
                    <label for="name">First-name:</label>
                    <input type="text" id="name" >
                </div>
                <div class="lastname">
                    <label for="last-name"> Last name: </label>
                    <input type="text" id="last-name" >
                </div>
                <div class="date">
                    <label for="Data">Date</label>
                    <input type="date" id="Data">
                </div>
                <div class="color">
                    <label for="Color">Eye color</label>
                    <input type="color" id="Color">
                </div>
                <div class="gender">
                    <span class="Gender"> Gender </span>
                    <div class="male">
                        <label for="male">Male</label>
                        <input type="radio" id="male">
                    </div>
                    <div class="female">
                        <label for="female">Male</label>
                        <input type="radio" id="female">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="fieldset-3">
            <legend>Personal of residence</legend>
            <div class="house-number">
                <label for="Number">Houde number:</label>
                <input type="number" id="Number">
            </div>
            <div class="street">
                <label for="koca">Street:</label>
                <input type="text" id="koca">
            </div>
            <div class="choice">
                <label for="city">City:</label>
                <select id="city">
                    <option> Tashkent </option>
                    <option> Tashkent2 </option>
                    <option> Tashkent3 </option>
                </select>
            </div>
        </fieldset>
    </fieldset>
</div>
</body>
</html>
